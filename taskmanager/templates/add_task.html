{% extends "base.html" %} {% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add task</h3>

<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
    <!-- task Name-->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
        <input
          id="task_name"
          name="task_name"
          type="text"
          class="validate"
          required
          minlength="5"
          maxlength="50"
        />
        <label for="task_name">Task Name</label>
      </div>
    </div>
    <!-- task desciption-->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
        <textarea
          id="task_desciption"
          name="task_desciption"
          type="text"
          class="materialize-textarea validate"
          required
          minlength="5"
          maxlength="200"
        ></textarea>
        <label for="task_desciption">Task Desciption</label>
      </div>
    </div>
    <!-- task due date-->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
        <input
          id="due_date"
          name="due_date"
          type="text"
          class="datepicker validate"
          required
        />
        <label for="due_date">Due Date</label>
      </div>
    </div>
    <!-- task is_urgent-->
    <div class="row">
      <div class="input-field col s12">
        <div class="switch">
          <i
            class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"
          ></i>
          <label for="is_urgent">
            <input id="is_urgent" name="is_urgent" type="checkbox" />
            <span class="lever"></span>
            Is Urgent
          </label>
          <label for="is_urgent">Is Urgent</label>
        </div>
      </div>
    </div>
    <!-- task category_id -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
        <select name="" id="category_id" class="validate" required>
          <option value="" disabled selected>Choose Category</option>
          {% for category in categories %}
          <option value="{{ category.id }}">
            {{ category.category_name }}
          </option>
          {% endfor %}
        </select>
        <label for="task_name">Task Name</label>
      </div>
    </div>
    <!-- submit button-->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large light-blue darken-1">
          Add task <i class="fas fa-plus right"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
